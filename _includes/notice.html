<style>
    #notice-board {
        width: 100%;
        height: 50px;
        overflow: hidden;
        position: relative;
    }

    #notice {
        position: absolute;
        white-space: nowrap;
        font-size: 20px;
        font-weight: bold;
        color: var(--label-color);
        left: 100%;
        animation: scrolling 10s linear infinite;
    }

    @keyframes scrolling {
        0% {
            left: 100%;
        }
        100% {
            left: -100%;
        }
    }
</style>

<div id="notice-board">
    <div id="notice">
        {{ site.notice }}
    </div>
</div>
